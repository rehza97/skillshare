{% extends "base.html" %}


{% block content %}

<div class="container">
    <h1>Report Page</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="reportMessage">Report Message:</label>
            <textarea class="form-control" name="message" rows="4" cols="50" placeholder="Enter your report message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
